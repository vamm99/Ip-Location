<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <title>IP Location</title>
</head>
<body>
    <header>
        <div class="section-header">
            <h1>📍IP Location📍</h1>
        </div>
    </header>  
    <main class="section-main">
        <div class="section-body">
            <form id="form">
                <input type="text" name="ip" id="ipInput" placeholder="Enter IP Address" required>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="section-result" id="result">
            <p>🌐IP: <span id="ip"></span></p>
            <p>🏙️City: <span id="city"></span></p>
            <p>🗺️Region: <span id="region"></span></p>
            <p>🚩Country: <span id="country"></span></p>
            <p>📍Location: <span id="loc"></span></p>
            <p>🏢Organization: <span id="org"></span></p>
            <p>✉️Postal: <span id="postal"></span></p>
            <p>⏰Timezone: <span id="timezone"></span></p>
        </div>
    </main>  
    <footer class="section-footer">
        <div class="section-footer">
            <p>⚙️Developed by Victor Alfonso Mejia Morales⚙️</p>
    </footer>
</body>
</html>
